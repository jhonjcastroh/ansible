- name: Instalacion de epel-release
  yum:
    name: epel-release
  ignore_errors: yes
- yum:
    name: python-setuptools    
  ignore_errors: yes
- name: Descargar get-pip.py
  get_url:
    url: https://bootstrap.pypa.io/get-pip.py
    dest: /root
- name: Instalando pip
  command: python /root/get-pip.py
  ignore_errors: yes