- name: Instalacion de Postgre
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - postgresql-server 
    - postgresql-contrib
- command: postgresql-setup initdb

- service: 
    name: postgresql
    state: started
- service:
    name: postgresql
    enabled: yes

- name: Cambio de pasword de usuario postgres
  command: "printf 'postgresql\npostgresql\n' | passwd postgres"