- name: Instalacion de Jira Software
  hosts: all
  become: yes
  tasks:
    - name: Descargar bin 
      shell: wget -P /opt https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-software-8.0.2-x64.bin
    - name: Instalar Jira when SO Centos or RHEL
      file:
        path: /opt/atlassian-jira-8.0.2-x64.bin
        mode: a+x
    - name: Ejecutar archivo de Instalaci√≥n
      shell: ./atlassian-jira-software-8.0.2-x64.bin