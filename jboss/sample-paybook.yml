    ################## Comandos Ya Ejecutados (Instalacion JBOSS)#########################
    - name: Descomprime Archivo
      unarchive:
        src: /home/medios/jboss-eap-6.4.0.zip
        dest: /home/medios
        remote_src: yes
    - name: Crea Usuario JBOSS
      command: useradd -d /home/jboss -s /bin/bash -m jboss
    - name: Crea Password Usuario JBOSS
      command: echo 123456 |passwd jboss --stdin
    - name: Rename Folder
      command: mv /home/medios/jboss-eap-6.4 /home/jboss/jboss-6
    - name: Usuario JBOSS Owner carpeta JBOSS
      command: chown -R jboss:jboss /home/jboss/jboss-6
    - name: Permiso al directorio JBOSS
      command: chmod -R 775 /home/jboss/jboss-6
    - name: Modifica Archivo Profile
      shell: sed -i '$a JBOSS_HOME=/home/jboss/jboss-6' /etc/profile
    - name: Actualiza Cambios
      shell: source /etc/profile
    - name: Respalda Archivo StandAlone
      shell: mv /home/jboss/jboss-6/standalone/configuration/standalone.xml /home/jboss/jboss-6/standalone/configuration/standalone.xml.bkp
    - name: Copia Archivo StandAlone
      shell: cp /home/medios/ConfArchivos/standalone.xml /home/jboss/jboss-6/standalone/configuration
    - name: Copia JBOSS CONF
      shell: cp /home/medios/ConfArchivos/jboss-as.conf /home/jboss/jboss-6/
    - name: Copia BIN de JBOSS
      shell: cp /home/medios/ConfArchivos/jboss  /etc/init.d/
    - name: Inicializa Servicio JBOSS
      shell: service jboss start
    - name: Creación Usuario APP JBOSS
      shell: /home/jboss/jboss-6/bin/add-user.sh tsoft Tsoft*2018
    - name: Configuración Run Level
      shell: chkconfig jboss on
