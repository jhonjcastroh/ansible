- name: Guest Creation
  gather_facts: False
  vars_files:
    - vcenter_vars.yml
  hosts: localhost
  tasks:
    - vmware_guest:
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: no
        datacenter: "{{ datacenter }}" 
        folder: "{{ folder }}"
        name: "{{ vm_name }}"
        state: poweredon
        guest_id: "{{ osid }}"
        # This is hostname of particular ESXi server on which user wants VM to be deployed
        # esxi_hostname: "{{ esxi_hostname }}"
        disk:
        - size_gb: 50
          type: thin
          datastore: "{{ datastore }}"
        hardware:
          memory_mb: "{{ memory_mb }}"
          num_cpus: "{{ num_cpus }}"
          num_cpu_cores_per_socket: "{{ num_cpu_cores_per_socket }}"
          scsi: paravirtual
        cdrom:
          type: iso
          iso_path: "[{{ datastore }}] {{ cd_image }}"
        networks:
        - name: "{{ network }}"
          # ip: "{{ ip_asigned }}"
          # netmask: "{{ mask_asigned }}"
          device_type: vmxnet3
          wait_for_ip_address: yes
      delegate_to: localhost
      register: deploy_vm
    - name: Wait for VMware tools to become available by name
      vmware_guest_tools_wait:
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: no
        name: "{{ vm_name }}"
        folder: "{{ folder }}"
      delegate_to: localhost
      register: facts