- name: Creaci贸n de VM en VMware
  gather_facts: False
  vars_files:
    - vcenter_vars.yml
  hosts: localhost
  tasks:
    - name: Creando VM en VMware
      vmware_guest:
        hostname: "{{ vcenter_server }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        validate_certs: no
        datacenter: "{{ datacenter }}" 
        folder: "{{ folder }}"
        name: "{{ vm_name }}"
        state: poweredon
        guest_id: "{{ osid }}"
        # This is hostname of particular ESXi server on which user wants VM to be deployed
        # esxi_hostname: "{{ esxi_hostname }}"
        disk:
        - size_gb: 50
          type: thin
          datastore: "{{ datastore }}"
        hardware:
          memory_mb: "{{ memory_mb }}"
          num_cpus: "{{ num_cpus }}"
          num_cpu_cores_per_socket: "{{ num_cpu_cores_per_socket }}"
          scsi: paravirtual
        cdrom:
          type: iso
          iso_path: "[{{ datastore }}] {{ cd_image }}"
        networks:
        - name: "{{ network }}"
          # ip: "{{ ip_asigned }}"
          # netmask: "{{ mask_asigned }}"
          device_type: vmxnet3
          wait_for_ip_address: yes
      delegate_to: localhost
      register: deploy_vm
    - name: sleep for 180 seconds and continue with play
      wait_for:
        timeout: 180
      delegate_to: localhost
  
- name: Instalaci贸n de VMware Tools
  hosts: "{{ vm_name }}"
  vars_files:
    - vcenter_vars.yml
  tasks:
    - name: Instalaci贸n de VMware Tools for Linux
      import_role:
        name: ruzickap.vmwaretools
      when: ansible_system == 'Linux'
    - name: Instalaci贸n de VMware Tools for Windows
      import_role:
        name: oatakan.windows_vmware_tools
      when: ansible_system == 'Windows'