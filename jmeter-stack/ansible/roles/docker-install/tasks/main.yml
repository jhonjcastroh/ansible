- name: Instala dependencias
  apt: 
    name: {{item}} 
    update_cache: yes
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  when: ansible_facts['os_family'] == "Debian"
- name: Agrega GPG Key
  apt_key: 
    url: https://download.docker.com/linux/ubuntu/gpg
  when: ansible_facts['os_family'] == "Debian"
- name: Agrega Repositorio
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable
  when: ansible_facts['os_family'] == "Debian"
- name: Instala Docker
  apt: 
    name: docker-ce 
    update_cache: yes
  when: ansible_facts['os_family'] == "Debian"
- name: Ejecutar Docker sin sudo
  shell: usermod -aG docker {{ hostvars['meta-instancia_manager']['ansible_ssh_user'] }}
  when: ansible_facts['os_family'] == "Debian"
- name: Instalacion de packetes requeridos en Centos-Redhat
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
  when: ansible_facts['os_family'] == "RedHat"
- name: Agregar repositorio Centos-Redhat
  shell: yum-config-manager \
        --add-repo \
        https://download.docker.com/linux/centos/docker-ce.repo
  when: ansible_facts['os_family'] == "RedHat"
#### INSTALACION DE DOCKER ####
- name: Instalaci√≥n Docker CE
  package:
    name:  "{{ packages }}"
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io
- name: User
  shell: usermod -aG docker $(whoami)
### HABILITANDO SERVICIO ###
- name: Enable Docker Service
  service:
    name: docker.service
    enabled: yes
- name: Start Docker
  service:
    name: docker.service
    state: started